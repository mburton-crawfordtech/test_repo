name: Java build and deploy

on:
  # push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  jar_build_deploy:
    # Add write permission to packages so it can push to the Maven repository
    permissions:
      contents: read
      packages: write

    uses:
      mburton-crawfordtech/test_workflows/.github/workflows/java-maven-deploy.yml@main
    with:
      # java-version: '17'
      maven-params: '-DskipTests'
      # working-directory: './foo/'
      # token: '${{ secrets.PACKAGE_REPO_TOKEN }}'
    secrets:
      token: ${{ secrets.PACKAGE_REPO_TOKEN }} # pass token to access other private dependencies
      # token: ${{ secrets.GITHUB_TOKEN }} # otherwise pass the default token

