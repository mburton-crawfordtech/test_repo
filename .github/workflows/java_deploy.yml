name: Java build and deploy

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  jar_build_deploy:
    # Add write permission to packages so it can push to the Maven repository
    permissions:
      contents: read
      packages: write

    uses:
